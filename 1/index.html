<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Project #0 (proj0) - CS180</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            background: white;
            line-height: 1.5;
        }
        
        h1 {
            color: #333;
            font-weight: 400;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
        }
        
        h2 {
            color: #333;
            font-weight: 400;
            margin: 40px 0 20px 0;
            font-size: 1.4em;
        }
        
        .image-comparison {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .image-item {
            text-align: center;
        }
        
        .image-comparison img {
            max-width: 350px;
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        
        .image-caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .gif-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .gif-container img {
            max-width: 500px;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .image-comparison img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Programming Project #0 (proj0)</h1>
    
    <h2>Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
    <div class="image-comparison">
        <div class="image-item">
            <img src="media/img_0210.jpg" alt="Zoomed-in portrait">
            <div class="image-caption">Normal</div>
        </div>
        <div class="image-item">
            <img src="media/img_0211.jpg" alt="Close-up selfie">
            <div class="image-caption">Zoomed</div>
        </div>
    </div>
    
    <h2>Part 2: Architectural Perspective Compression</h2>
    <div class="image-comparison">
        <div class="image-item">
            <img src="media/img_0225.jpg" alt="Wide architectural scene">
            <div class="image-caption">Normal</div>
        </div>
        <div class="image-item">
            <img src="media/img_0224.jpg" alt="Zoomed architectural scene">
            <div class="image-caption">Zoomed</div>
        </div>
    </div>
    
    <h2>Part 3: The Dolly Zoom</h2>
    <div class="gif-container">
        <img src="media/ezgif.com-animated-gif-maker.gif" alt="Dolly zoom effect">
        <div class="image-caption">GIF</div>
    </div>
</body>
</html>
